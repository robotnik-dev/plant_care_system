apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: pcs
      tier: backend
  replicas: 2
  template:
    metadata:
      labels:
        app: pcs
        tier: backend
    spec:
      containers:
        - name: pcs
          image: robotnikdev/plant-care-system:backend-latest
          ports:
            - protocol: TCP
              containerPort: 9000
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: pcs
    tier: backend
  ports:
    - protocol: TCP
      port: 9000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-headers: Content-Type, authorization
    nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: http://backend
    nginx.ingress.kubernetes.io/enable-cors: 'true'
spec:
  rules:
    - host: backend
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 9000
